<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#ID</th>
        <th scope="col">UserName</th>
        <th scope="col">PassWord</th>
        <th scope="col">Role</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tk:${lst}">
        <th class="idTK" th:utext="${tk.getIdtk()}" scope="row"></th>
        <td th:utext="${tk.getUsername()}"></td>
        <td th:utext="${tk.getPass()}"></td>
        <td th:utext="${tk.getLstcv().get(0).getTencv()}"></td>
        <td> <button  class="btn btn-danger btnDel"> Delete </button> </td>
        <td> <button  class="btn btn-info btnAlter" > <a style="text-decoration: none" th:href="@{'http://localhost:8080/admin/info/' + ${tk.getIdtk()}}"> Alter </a> </button>  </td>
    </tr>

    </tbody>
</table>
<div class="col" style="margin: auto;">
    <div class="col-md-6" >
        <label for="user">User</label>
        <input type="text" class="form-control" id="user" placeholder="User">
        <label for="user">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Password">
        <label for="slCV">Role</label>
        <select id="slCV" class="form-select" aria-label="Default select example">
            <option th:each="cv:${lstCV}" th:value="${cv.getIdcv()}" th:utext="${cv.getTencv()}" > </option>
        </select>
        <button id="insert" class="btn btn-primary">Insert</button>
    </div>
</div>
<script src="/js/spript.js"></script>
</body>
</html>
